<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
    <!-- If your style.css and script.js are in the same folder, use the below syntax. Add 'defer' at the end of the script element. -->
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <!-- Installing Bootstrap via CDN. Add 'defer' at the end of the script element. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div id="root"></div>

    <!-- Card for pizza list. -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-8">
                <div class="card">
                    <img src="/photos/pizza-items/classic-pizza.jpg" class="card-img-top bg-dark" alt="..."
                        style="object-fit: cover; width: 100%; height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Classic Pizza</h5>
                        <p class="card-title fw-bold text-center">Ingredients:</p>
                        <p class="card-text d-flex text-center">tomato sauce, garlic, oregano, olive oil, mozzarella,
                            mushrooms, olives, bacon</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-8">
                <div class="card text-bg-dark">
                    <img src="/photos/pizza-items/classic-pizza.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <small class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</small>
                        <h5 class="card-title align-bottom justify-center">Card title</h5>
                    </div>
                  </div>
            </div>
        </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-8">
                <div class="card position-relative">
                    <img src="/photos/pizza-items/pizza-classic-2.png" class="card-img" alt="...">
                    <!-- Start of the offcanvas -->
                    <a href="#" class="stretched-link" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></a>
                    <div class="card-image-overlay position-absolute top-0 start-0 w-100 h-100"></div>
                    <button class="btn btn-lg position-absolute start-50 translate-middle" type="button"></button>

                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"
                        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                        <div class="offcanvas-header justify-content-center">
                            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Classic Pizza</h5>
                            <!-- <button type="button" class="btn-close ms-auto p-2" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button> -->
                        </div>

                        <div class="offcanvas-body">
                            <div class="card d-flex flex-column justify-content-start">
                                <h5 class="card-title align-bottom">Ingredients:</h5>
                                <small class="card-text">tomato sauce, garlic, oregano, olive oil, mozzarella,
                                    mushrooms, olives, bacon</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
